<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>

<main>
    <article class="design-card-container">
        <h2 class="title">Comment voulez-vous rénover ?</h2>

        <section class="choice">
            <div class="card" onclick="location.href='Reno_Pro_1.html'">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#483d8b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>

                    <p>Mise en relation avec un professionnel</p>
                </div>
            </div>

            <div class="card" onclick="location.href='Reno_Perso_1.html'">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#483d8b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="5" r="3"/>
                        <path d="M12 8v11"/>
                        <path d="M5 11h14"/>
                        <path d="M12 19l-4 3"/>

                </div>
                <div class="text-content">
                    <h3>Rénover moi‑même</h3>
                    <p>Trouver du matériel et des techniques</p>
                </div>
            </div>
        </section>

        <div class="button-container">
            <button class="button" onclick="location.href='suite.html'">
                Continuer
            </button>
        </div>
